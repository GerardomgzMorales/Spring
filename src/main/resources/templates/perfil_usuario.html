<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
</head>
<body>

<h1 th:text="${usuario.getNombre()} + ' ' + ${usuario.getApellidos()}"></h1>

<span th:if="${usuario.getE_mail()}" th:text="'Su correo es: ' + ${usuario.getE_mail()}"></span>
<span th:if="${usuario.getE_mail() == null}">El usuario, NO tiene correo.</span>

</body>
</html>
